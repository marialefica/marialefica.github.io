<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content= width=device-width,initial-scale=1">
    <link rel="icon" type="image/png" sizes="32x32" href="../resources/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../resources/images/favicon-16x16.png">
    <link rel="shortcut icon" href="../resources/images/favicon-32x32.png" type="image/x-icon" />
    <title>Maria's Birthday</title>

    <style>
  *{
  padding: 0;
}
  body {
  width: 100%;
  background: #7e94db;
}
.image{
  width: 90%;
  position: absolute;
  left: 50%; 
  top: 60%;
  transform: translate(-50%,-60%);
  transform-style: preserve-3d;
}
.image img{
max-width: 100%;
height: auto;
transform: rotateX(75deg) rotateZ(-60deg) translate3d(-120px,0px,70px);
box-shadow: -90px 55px 20px 5px rgba(0,0,0,2);
transition: all 0.4s;
transform-style: preserve-3d;
}
.image:hover img {
   transform: rotateX(0deg) rotateZ(0deg) translate3d(0px,0px,0px);
  box-shadow: 0px 0px 0px 0px rgba(0, 0, 0, 0);
}

#lista li {
  position: relative;
  display: inline;
  padding-left: 3px;
  padding-right: 3px;
  list-style-type: none;
  justify-content: flex-end;
  padding-inline-start: 70%;
  display: block;
}
  </style>
</head>
<body>
  </section>
    <section class="image">
        <div>
        <img class="img" src="../resources/images/invitacionSL.jpg" alt="Birthday Invitation">
        </div>
      </section>
    <div >
      <ul id="lista">
        <li><a href="https://goo.gl/maps/AR6goA4gb8wEK2166" target="_blank">
          <img src="../resources/images/mapschiqui.png" alt="Maps"></a></li>
      </ul>
    </div>
  </body>
</html>
