<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content= width=device-width,initial-scale=1">
    <link rel="icon" type="image/png" sizes="32x32" href="../resources/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../resources/images/favicon-16x16.png">
    <link rel="shortcut icon" href="../resources/images/favicon-32x32.png" type="image/x-icon" />
    <title>Maria's Birthday</title>

    <style>
  *{
  padding: 0;
}
  body {
    width: 100%;
  background: #7e94db;
  position: absolute;
justify-content: center;
  float: initial;
  box-sizing: border-box;
  overflow: hidden;
}

.container{
  width: 100%;
  min-height: 100vh;
  display:flexbox;

}
.image{
  perspective: 3000px;
  width: 90%;
  position: absolute;
  left:50%;
  top:60%;
  transform: translate(-50%,-60%);
  transform-style: preserve-3d;
}
.image img{
max-width: 100%;
height: auto;
transform: rotateX(75deg) rotateZ(-60deg) translate3d(-120px,0px,70px);
box-shadow: -90px 55px 20px 5px rgba(0,0,0,2);
transition: all 0.4s;
transform-style: preserve-3d;
}
.image:hover img {
   transform: rotateX(0deg) rotateZ(0deg) translate3d(0px,0px,0px);
  box-shadow: 0px 0px 0px 0px rgba(0, 0, 0, 0);
}
    </style>
</head>
<body>
    <section class="container">
        <div class="image"> 
          <a href="https://goo.gl/maps/dANS1FYDoaFK6o5v7" target="_blank"> <img class="img" src="../resources/images/invitacion.jpg" alt="Birthday Invitation"> </a>
        </div>
    </section>
    
</body>
</html>
